# cubeExplorer
exception.app = cubeExplorer application error.
exception.app.syntax = Syntax\cubeExplorer [-h] [-l <LEVEL>] -f <file>\n\
\   -h | --help         This page. \n\
\   -l | --level        Log level (OFF, FATAL, ERROR, WARN, INFO, DEBUG, TRACE, ALL)\n\
\   -f | --fits         Name and path to fits file.\n

exception.fits.null = Fits is not initialized
exception.fits.WaveNotFound = No wave found

# Rest services
exception.rest.slide.syntax = Syntaxe\nfits/slide?entry=<fits file>[&metadata=<pattern1,pattern2,...>][&naxis3=<hdu indexe>]
exception.rest.spectrum.syntax = Syntaxe\nfits/spectrum?entry=<fichier fits>[&metadata=<pattern1,pattern2,...>][&naxis1=<xcoord>][&naxis2=<ycoord>]
exception.rest.parameterMissing = Parameter ''{0}'' is missing.
