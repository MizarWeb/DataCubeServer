# cubeExplorer
exception.app = Erreur de l''application cubeExplorer.
exception.app.syntax = Syntaxe\ncubeExplorer [-h] [-l <LEVEL>] -f <fichier>\n\
\   -h | --help         Cette page. \n\
\   -l | --level        Niveau de trace (OFF, FATAL, ERROR, WARN, INFO, DEBUG, TRACE, ALL) \n\
\   -f | --file         Nom et chemin du fichier des données.

exception.file.null = Le fichier n'est pas initialisé
exception.file.unknown = Le type du fichier n'est pas connu
exception.file.WaveNotFound = Spectre non trouvé

# Rest services
exception.rest.header.syntax = Syntaxe\nheader?entry=<fichier>[&metadata=<pattern1,pattern2,...>]
exception.rest.slide.syntax = Syntaxe\nslide?entry=<fichier>[&metadata=<pattern1,pattern2,...>][&posZ=<zlevel>]
exception.rest.spectrum.syntax = Syntaxe\nspectrum?entry=<fichier>[&metadata=<pattern1,pattern2,...>][&posX=<xcoord>][&posY=<ycoord>]

# datacube
exception.cube.dimMissing = Une dimension du cube ({0}) est manquante.
