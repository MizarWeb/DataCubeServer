# cubeExplorer
exception.app = Erreur de l''application cubeExplorer.
exception.app.syntax = Syntaxe\ncubeExplorer [-h] [-l <LEVEL>] -f <fichier>\n\
\   -h | --help         Cette page. \n\
\   -l | --level        Niveau de trace (OFF, FATAL, ERROR, WARN, INFO, DEBUG, TRACE, ALL) \n\
\   -f | --fits         Nom et chemin du fichier fits.

exception.fits.null = fits n'est pas initialisé
exception.fits.WaveNotFound = No wave found

# Rest services
exception.rest.header.syntax = Syntaxe\nfits/header?entry=<fichier fits>[&metadata=<pattern1,pattern2,...>]
exception.rest.slide.syntax = Syntaxe\nfits/slide?entry=<fichier fits>[&metadata=<pattern1,pattern2,...>][&naxis3=<index hdu>]
exception.rest.spectrum.syntax = Syntaxe\nfits/spectrum?entry=<fichier fits>[&metadata=<pattern1,pattern2,...>][&naxis1=<xcoord>][&naxis2=<ycoord>]

